<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Hàng</title>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NK8W2SDP');</script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        .product h3 {
            margin: 10px 0;
            cursor: pointer;
        }
        .product .price {
            font-size: 18px;
            font-weight: bold;
            color: #f39c12;
        }
        .product button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #e67e22;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Trang Bán Hàng</h1>
    <p>Chào mừng bạn đến với cửa hàng của chúng tôi</p>
</header>

<nav>
    <a href="#home">Trang Chủ</a>
    <a href="#products">Sản Phẩm</a>
    <a href="#cart">Giỏ Hàng</a>
    <a href="#contact">Liên Hệ</a>
</nav>

<div class="container" id="products">
    <!-- Sản phẩm A -->
    <div class="product">
        <a href="productA.html">
            <img src="https://via.placeholder.com/250" alt="Sản phẩm A">
        </a>
        <a href="productA.html">
            <h3>Sản phẩm A</h3>
        </a>
        <p class="price">500.000 VNĐ</p>
        <button onclick="addToCart('Sản phẩm A', 500000)">Thêm vào giỏ hàng</button>
        <button onclick="buyNow('productA.html')">Mua ngay</button>
    </div>

    <!-- Sản phẩm B -->
    <div class="product">
        <a href="productB.html">
            <img src="https://via.placeholder.com/250" alt="Sản phẩm B">
        </a>
        <a href="productB.html">
            <h3>Sản phẩm B</h3>
        </a>
        <p class="price">750.000 VNĐ</p>
        <button onclick="addToCart('Sản phẩm B', 750000)">Thêm vào giỏ hàng</button>
        <button onclick="buyNow('productB.html')">Mua ngay</button>
    </div>

    <!-- Sản phẩm C -->
    <div class="product">
        <a href="productC.html">
            <img src="https://via.placeholder.com/250" alt="Sản phẩm C">
        </a>
        <a href="productC.html">
            <h3>Sản phẩm C</h3>
        </a>
        <p class="price">1.200.000 VNĐ</p>
        <button onclick="addToCart('Sản phẩm C', 1200000)">Thêm vào giỏ hàng</button>
        <button onclick="buyNow('productC.html')">Mua ngay</button>
    </div>

    <!-- Sản phẩm D -->
    <div class="product">
        <a href="productD.html">
            <img src="https://via.placeholder.com/250" alt="Sản phẩm D">
        </a>
        <a href="productD.html">
            <h3>Sản phẩm D</h3>
        </a>
        <p class="price">1.500.000 VNĐ</p>
        <button onclick="addToCart('Sản phẩm D', 1500000)">Thêm vào giỏ hàng</button>
        <button onclick="buyNow('productD.html')">Mua ngay</button>
    </div>
</div>

<footer>
    <p>© 2024 Trang Bán Hàng của Tôi. Tất cả quyền được bảo vệ.</p>
</footer>

<script>
// Giả lập chức năng thêm sản phẩm vào giỏ hàng
function addToCart(productName, price) {
    alert(productName + " đã được thêm vào giỏ hàng với giá " + price.toLocaleString() + " VNĐ.");
}

// Giả lập chức năng mua ngay
function buyNow(productUrl) {
    window.location.href = productUrl; // Chuyển hướng đến trang sản phẩm
}
</script>

</body>
</html>
