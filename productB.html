<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kẹp Tóc Ngôi Sao - Shop len của Kim Anh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Màu nền */
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333; 
            color: white; 
            padding: 15px 0; 
            text-align: center; 
        }
        nav {
            background-color: #444; 
            display: flex; 
            justify-content: center; 
            padding: 10px 0; 
        }
        nav a {
            color: white; 
            margin-left: 15px; 
            margin-right: 15px; 
            text-decoration: none; 
            font-weight: bold; 
        }
        nav a:hover {
            color: #f39c12; /* Màu khi hover */
        }
        .product {
           background-color:white ;  
           padding :20 px ;  
           border-radius :5 px ;  
           box-shadow :0 4 px 8 px rgba(0,0,0,0.1);  
           max-width :400 px ;  
           margin:auto ;
       }
       .product img {
           width :100%;  
           height:auto ; 
           border-radius :5 px ;  
       }
       footer {
           background-color:#333 ;  
           color:white ;  
           text-align:center ;  
           padding :10 px ;  
       }
       .price {
           font-size: 18px;
           font-weight: bold;
       }
       .original-price {
           text-decoration: line-through;
           color: red;
       }
    </style>
</head>

<body>

<header >
   <h1 >Shop len của Kim Anh - Kẹp Tóc Ngôi Sao </h1 >
 </header >

<nav >
   <a href = "trangchu.html" >Trang Chủ </a >
   <a href="#">Tin Tức</a>
   <a href="#">Sản Phẩm</a>
   <a href="#">Liên Hệ</a>
 </nav >

<div class = "product" >
   <img src = "https://via.placeholder.com/250" alt = "Kẹp tóc hình ngôi sao xinh xắn đáng yêu" >
   <h3 >Kẹp tóc hình ngôi sao xinh xắn đáng yêu </h3 >

   <!-- Giá gốc và giá giảm -->
   <p class="original-price">Giá gốc: 45.000 VNĐ</p>
   <p class="price">Giá khuyến mãi: 30.000 VNĐ</p>

   <!-- Chọn màu sắc -->
   <label for = "color" >Chọn màu sắc:</label >
   <select id = "color" >
       <option value = "blue" >Xanh dương </option >
       <option value = "pink" >Hồng </option >
       <option value = "red" >Đỏ </option >
       <option value = "white" >Trắng </option >
   </select >

   <!-- Chọn số lượng -->
   <label for ="quantity">Số lượng:</label>
   <input type ="number" id ="quantity" name ="quantity" min ="1" value ="1" style ="width :50 px;">
   
   <!-- Nút chức năng -->
   <br><br />
   <button >Thêm vào giỏ hàng </button >    
   &nbsp;<button >Mua ngay!</button>    

<footer >
   ©2024 Shop len của Kim Anh.Tất cả quyền được bảo vệ.
<footer >

</body>
